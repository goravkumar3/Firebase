<body>
    <div class="login">
        <h1>Student Sign Up</h1>
        <img src="./photo/colorlogo-01.png" alt="" width="40%">
           <form onsubmit="sign(); return false">
            <input type="text" id="name" placeholder="Name" />
            <input type="text" id="fathername" placeholder="Father Name" />
            <input type="email" id="email" placeholder="Enter Email Address">
            <input type="password" id="password" placeholder="Enter Password">
            <input type="number" id="CINC" placeholder="CINC Number" />
            <input type="number" id="Number" placeholder="Mobile Number" />
            <select id="Courses" name="Courses">
                <option >Select Course</option>
                <option >Web Developer</option>
                <option >App Developer</option>
                <option >Wordpress</option>
                <option >Graphic Designer</option>
                <option >Freelancing</option>
            </select>
            <select id="qualify" name="qualify">
                <option >Select Qualification</option>
                <option >Matriculation</option>
                <option >Intermediate</option>
                <option >Graduate</option>
            </select>
            <select id="Gender" name="Gender">
                <option >Select Gender</option>
                <option >Male</option>
                <option >Female</option>
            </select>
            <input type="file" name="Photo" id="image" value="Upload photo" />
            <div class="laptop">
                <input type="checkbox" name="laptop" id="laptop" class="check"/>
                <label for="laptop">I have laptop for classes</label>
            </div>
            <div>
                <span>Already a Member?<a href="./login.html">Signin</a></span>
            </div>
            <p id="erorr"></p>
            <input type="submit" value="Signup" id="signup" />
        </form>
</body>
